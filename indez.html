<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lax Travel Chimaltenango</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        .logo {
            width: 100px;
            border-radius: 50%;
        }
        .title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
        }
        .button {
            display: block;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Aquí agregas tu logo -->
        <img src="imagenes/logo.jpeg" alt="Logo Lax" class="logo">
        <h1 class="title">Lax Travel Chimaltenango</h1>
        <p>Agencia de viajes</p>
        <div class="social-icons">
            <!-- Íconos de redes sociales -->
            <img src="imagenes/whatsapp.png" alt="WhatsApp">
            <img src="imagenes/facebook.png" alt="Facebook">
        </div>
    </div>
    <div class="buttons">
        <!-- Aquí van los botones de los servicios -->
        <a href="#" class="button">Visa americana</a>
        <a href="#" class="button">Visa mexicana</a>
        <a href="#" class="button">Visa canadiense</a>
        <a href="#" class="button">Pasaporte Guatemalteco</a>
        <a href="#" class="button">Pasaporte Americano</a>
        <a href="#" class="button">Maletas</a>
        <a href="#" class="button">Envíos a USA</a>
    </div>
</body>
</html>
